<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eye Letter Tears â€” Color Picker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
}

video {
  position: fixed;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

.tear {
  position: absolute;
  color: #66ccff;
  font-size: 40px;
  font-weight: bold;
  pointer-events: none;
  text-shadow: 0 0 15px #66ccff;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}

/* Color picker panel */
#colorPanel {
  position: fixed;
  top: 10px;
  left: 10px;
  background: #222;
  padding: 15px;
  border-radius: 8px;
  display: none;
  color: white;
  z-index: 10;
  width: 200px;
}

#colorPanel label {
  display: block;
  margin-bottom: 10px;
  font-size: 14px;
}

#colorPanel input[type=color] {
  width: 100%;
  height: 30px;
  border: none;
  margin-bottom: 10px;
}

#colorPanel button {
  float: right;
  padding: 5px 10px;
  background: #66ccff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
#colorButton {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 11;
  background: #222;
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>

<!-- Color picker toggle -->
<div id="colorButton">change color</div>

<!-- Color picker panel -->
<div id="colorPanel">
  <label for="letterColor">Pick Letter Color:</label>
  <input type="color" id="letterColor" value="#66ccff">
  <button id="submitColor">Submit</button>
</div>

<!-- MediaPipe FaceMesh -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
const video = document.getElementById("video");
let letterColor = "#66ccff"; // default color

let leftEye = {x: window.innerWidth/2, y: window.innerHeight/2};
let rightEye = {x: window.innerWidth/2, y: window.innerHeight/2};

// Start webcam
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => video.srcObject = stream);

// Setup FaceMesh
const faceMesh = new FaceMesh({
  locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
});

faceMesh.setOptions({
  maxNumFaces: 1,
  refineLandmarks: true,
  minDetectionConfidence: 0.5,
  minTrackingConfidence: 0.5
});

faceMesh.onResults(results => {
  if (results.multiFaceLandmarks.length > 0) {
    const landmarks = results.multiFaceLandmarks[0];
    leftEye.x = landmarks[33].x * window.innerWidth;
    leftEye.y = landmarks[33].y * window.innerHeight;
    rightEye.x = landmarks[263].x * window.innerWidth;
    rightEye.y = landmarks[263].y * window.innerHeight;
  }
});

// Attach camera to FaceMesh
const camera = new Camera(video, {
  onFrame: async () => { await faceMesh.send({ image: video }); },
  width: 640,
  height: 480
});
camera.start();

// Create falling letters
document.addEventListener("keydown", (event) => {
  if (event.key.length === 1) createTear(event.key);
});

function createTear(letter) {
  const tear = document.createElement("div");
  tear.className = "tear";
  tear.textContent = letter;
  tear.style.color = letterColor;

  // Randomly choose left or right eye
  const eye = Math.random() > 0.5 ? leftEye : rightEye;

  tear.style.left = eye.x + "px";
  tear.style.top = eye.y + "px";

  document.body.appendChild(tear);

  setTimeout(() => tear.remove(), 3000);
}

// Toggle color panel
const colorButton = document.getElementById("colorButton");
const colorPanel = document.getElementById("colorPanel");
colorButton.addEventListener("click", () => {
  colorPanel.style.display = colorPanel.style.display === "none" ? "block" : "none";
});

// Submit color change
const submitColor = document.getElementById("submitColor");
submitColor.addEventListener("click", () => {
  const colorInput = document.getElementById("letterColor");
  letterColor = colorInput.value;
  colorPanel.style.display = "none";
});
</script>

</body>
</html>
